<div id="root">
  <div class="account-container">
    <div class="AccSideBar">
      <div class="userimage">
        <img
          src="{{ userData.image }}"
          alt="user avatar"
          class="avatar"
          height="100"
          width="100"
        />

        <p>{{ userData.firstName }} {{ userData.lastName }}</p>
      </div>
      <div class="user-data">
        <div class="box">
          <div class="email">
            <p class="label">Email:</p>
            <p>{{ userData.email }}</p>
          </div>
          <div class="phone">
            <p class="label">Phone Number:</p>
            <p>{{ userData?.phone }}</p>
          </div>
        </div>
        <div class="box">
          <div class="city">
            <p class="label">City:</p>
            <p>{{ userData?.address.city }}</p>
          </div>
          <div class="gender">
            <p class="label">gender:</p>
            <p>{{ userData?.gender }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
